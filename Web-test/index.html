<style>
  :root{
    --bg:#f7f7f7; --card:#ffffff; --muted:#777; --accent:#1f1f1f;
    --gap:24px; --radius:14px;
  }
  *{box-sizing:border-box}
  body{
    margin:0; font-family:Inter, "Segoe UI", Roboto, Arial; background:var(--bg);
    color:var(--accent); -webkit-font-smoothing:antialiased;
  }
  .container{max-width:1100px;margin:32px auto;padding:0 20px;}
  /* NAV */
  header{display:flex;align-items:center;justify-content:space-between;padding:18px 0}
  .logo{font-weight:700;letter-spacing:1px}
  nav a{margin-left:18px;color:var(--muted);text-decoration:none;font-size:14px}
  /* HERO */
  .hero{display:grid;grid-template-columns:1fr 1fr;gap:var(--gap);align-items:center;margin-top:8px}
  .hero-left h1{font-size:34px;margin:0 0 12px;line-height:1.05}
  .hero-left p{color:var(--muted);margin:0 0 18px}
  .cta{display:inline-block;padding:10px 16px;border-radius:10px;background:#111;color:#fff;text-decoration:none;font-weight:600}
  .hero-right {
    width: 100%;
    height: 360px;
    border-radius: 18px;
    overflow: hidden;
    background: transparent;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: none;
    padding: 0;
    margin: 0;
}



  /* PRODUCTS ROW */
  .products{display:grid;grid-template-columns:repeat(3,1fr);gap:18px;margin:40px 0}
  .card{background:var(--card);border-radius:14px;padding:18px;box-shadow:0 8px 20px rgba(20,20,20,0.05);display:flex;flex-direction:column;align-items:flex-start}
  .card .img{width:100%;height:160px;border-radius:10px;background:linear-gradient(180deg,#f2f2f2,#e6e6e6);display:flex;align-items:center;justify-content:center;color:#666;margin-bottom:12px}
  .card h3{margin:0 0 8px;font-size:18px}
  .card p{margin:0;color:var(--muted);font-size:14px}

  /* TWO COLUMN INFO */
  .two-col{display:grid;grid-template-columns:1fr 1fr;gap:30px;margin:36px 0;align-items:center}
  .text-block h2{margin:0 0 12px;font-size:22px}
  .text-block p{color:var(--muted);line-height:1.6}
  .img-square{height:220px;border-radius:12px;background:linear-gradient(180deg,#fff,#ddd);box-shadow:0 10px 30px rgba(0,0,0,0.06)}

  /* NEWSLETTER */
  .newsletter{background:var(--card);border-radius:12px;padding:20px;display:flex;justify-content:space-between;align-items:center;gap:20px;box-shadow:0 8px 30px rgba(10,10,10,0.04)}
  .newsletter .left p{margin:0;color:var(--muted)}
  .form-row{display:flex;gap:10px}
  input[type="email"], input[type="text"]{padding:10px 12px;border-radius:8px;border:1px solid #e3e3e3}
  button[type="submit"]{padding:10px 14px;border-radius:8px;border:0;background:#111;color:#fff}

  footer{margin:40px 0 80px;color:var(--muted);font-size:13px;text-align:center}

  /* responsive */
  @media (max-width:900px){
    .hero{grid-template-columns:1fr; }
    .hero-right{order:-1;height:260px}
    .products{grid-template-columns:repeat(2,1fr)}
    .two-col{grid-template-columns:1fr}
  }
  @media (max-width:520px){
    .products{grid-template-columns:1fr}
  }
</style>
